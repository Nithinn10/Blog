<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blog</title>
</head>
<body>

    <nav class="bg-red-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white font-bold text-xl">
                My Blog
            </div>
            <div class="space-x-4">
                <a href="#" id="addBlogBtn" class="text-white hover:text-blue-200">Add Blog</a>
                <a href="#" class="text-white hover:text-blue-200">Home</a>
                <a href="#" class="text-white hover:text-blue-200">About</a>
                <a href="#" class="text-white hover:text-blue-200">Contact</a>
            </div>
        </div>
    </nav>
    <!--display-->
    <div id="blogs" class=" grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-7 p-7">
    </div> 
    <!-- Pop up screen -->
    <div id="blogPage" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Add New Blog</h2>
            <form id="blogForm">
                <div class="mb-4">
                    <label  class="block text-gray-700 text-sm font-bold mb-2" for="title">Title</label>
                    <input id="title"class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" placeholder="Title">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="content">Content</label>
                    <textarea id="content"class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="content" placeholder="Content"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="author">Author</label>
                    <input id="author" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="author" type="text" placeholder="Author Name">
                </div>
                <div class="flex justify-end">
                    <button type="button" id="closeModalBtn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mr-2">Cancel</button>
                    <button type="submit"id ="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="blog.js"></script>
</body>
</html>
